<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/styles.css">

      <title>Cumple Mari</title>
   </head>
   <body>
      <img src="img/banner.jpg" alt="image" class="bg__image">
      <div class="bg__blur"></div>

      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <div class="header__content">
            <a href="#" class="header__logo">Feliz Cumple Mama <i class="ri-heart-line"></i></a>
   
            <div class="header__actions">
               <div class="header__menu" id="header-menu">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </div>

      </header>

      <!--==================== NAV ====================-->
      <nav class="nav" id="nav">
         <div class="nav__menu">
            <a href="#" class="nav__logo">Feliz Cumple <i class="ri-heart-line"></i></a>

            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-home-5-line"></i> <span>Inicio</span>
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <i class="ri-image-2-line"></i> <span>Galeria</span>
                  </a>
               </li>
            </ul>

            <div>
               <h3 class="nav__title">Creado por</h3>
               
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <i class="ri-bluesky-line"></i> <span>Mariangel</span>
                     </a>
                  </li>
   
                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <i class="ri-baidu-line"></i> <span>Jose</span>
                     </a>
                  </li>
                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <i class="ri-mac-line"></i><span>Mati</span>
                     </a>
                  </li>
               </ul>
            </div>
         </div>

         <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
         </div>
      </nav>

      <!--==================== DASHBOARD ====================-->
      <main class="main">
         <!--==================== BANNER ====================-->
         <section class="banner">
            <article class="banner__card">
                  <video  controls  class="banner__img"><source src="img/vid3.mp4" type="video/mp4"></video>
                  <div class="banner__shadow"></div>
            </article>
         </section>

         <!--==================== MOVIES ====================-->
         <section class="movie">
            <h3 class="card__title">Galeria</h3>

            <div class="movie__swiper swiper">
               <div class="swiper-wrapper">
                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img1.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>

                        
                     </a>
                  </article>

                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img2.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>

                        
                     </a>
                  </article>

                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img3.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>

                       
                     </a>
                  </article>

                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img4.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                       
                     </a>
                  </article>

                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img5.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>

                        
                     </a>
                  </article>
                   
                  <article class="card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img6.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                      
                     </a>
                  </article>
               </div>
            </div>
         </section>

         <!--==================== NEW ====================-->
         <section class="new">
            <h3 class="card__title"></h3>

            <div class="new__swiper swiper">
               <div class="swiper-wrapper">
                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img7.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>

                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img8.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>

                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img9.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>

                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img10.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>

                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img11.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>
                  
                  <article class="new__card card__article swiper-slide">
                     <a href="#" class="card__link">
                        <img src="img/img12.jpg" alt="image" class="card__img">
                        <div class="card__shadow"></div>
   
                     </a>
                  </article>
               </div>
            </div>

            <!-- Pagination -->
            <div class="swiper-pagination"></div>
         </section>
      </main>

      <!--=============== SWIPER JS ===============-->
      <script src="js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
